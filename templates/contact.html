<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - NirogAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      color: #2c3e50;
    }
    .navbar {
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #4b0082;
    }
    .navbar a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: 500;
      margin: 0 15px;
      transition: color 0.3s;
    }
    .navbar a:hover,
    .navbar .active {
      color: #4b0082;
    }
    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-radius: 15px;
      padding: 20px;
      margin: 20px;
      text-align: center;
      width: 280px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
    .card h3 {
      margin: 15px 0 10px;
      color: #4b0082;
    }
    .card p {
      font-size: 1rem;
    }
    .card a {
      color: #4b0082;
      font-weight: 600;
      text-decoration: none;
    }
    .card a:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background: #f8f8f8;
      font-size: 0.9rem;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo"><i class="fas fa-heartbeat"></i> NirogAI</div>
    <div>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('upload_file') }}">Upload</a>
      <a href="{{ url_for('contact') }}" class="active">Contact</a>
    </div>
  </div>

  <div class="container">
    <h2>Meet the Developer</h2>
    <div style="display: flex; flex-wrap: wrap; justify-content: center;">
      {% for i in range(3) %}
      <div class="card">
        <img src="https://github.com/rajraushan844.png" alt="GitHub Avatar">
        <h3>Raj Raushan</h3>
        <p>Passionate developer focused on AI-driven health apps. Follow me on 
          <a href="https://github.com/rajraushan844" target="_blank">GitHub</a>.
        </p>
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="footer">
    &copy; 2025 NirogAI. All rights reserved.
  </div>
</body>
</html>
