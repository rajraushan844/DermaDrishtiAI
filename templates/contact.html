<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - SkinSightAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-r from-green-100 to-green-50 font-['Inter'] text-gray-800 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3 text-2xl font-bold text-green-700">
        <i class="fas fa-heartbeat"></i>
        SkinSightAI
      </div>
      <div class="hidden md:flex space-x-6">
        <a href="{{ url_for('home') }}" class="text-gray-700 hover:text-green-600 font-medium transition-colors">Home</a>
        <a href="{{ url_for('about') }}" class="text-gray-700 hover:text-green-600 font-medium transition-colors">About</a>
        <a href="{{ url_for('upload_file') }}" class="text-gray-700 hover:text-green-600 font-medium transition-colors">Upload</a>
        <a href="{{ url_for('contact') }}" class="text-green-700 font-semibold border-b-2 border-green-600 pb-1">Contact</a>
      </div>
      <div class="md:hidden">
        <button id="menu-toggle" class="text-green-700 focus:outline-none text-3xl">☰</button>
      </div>
    </div>
    <div id="mobile-menu" class="md:hidden hidden px-6 pb-4 space-y-2 text-lg font-semibold">
      <a href="{{ url_for('home') }}" class="block text-gray-700 hover:text-green-600 transition-colors">Home</a>
      <a href="{{ url_for('about') }}" class="block text-gray-700 hover:text-green-600 transition-colors">About</a>
      <a href="{{ url_for('upload_file') }}" class="block text-gray-700 hover:text-green-600 transition-colors">Upload</a>
      <a href="{{ url_for('contact') }}" class="block text-green-700 font-semibold">Contact</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-6xl mx-auto my-12 px-6 flex-grow">
    <h2 class="text-3xl sm:text-4xl font-bold text-green-800 text-center mb-12">Meet the Developer</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 justify-items-center">
      {% for profile in profiles %}
      <div class="bg-white shadow-lg rounded-3xl p-8 w-full max-w-xs hover:shadow-2xl transition-transform hover:-translate-y-2">
        <img src="{{ profile.avatar }}" alt="GitHub Avatar" class="rounded-full w-28 h-28 mx-auto mb-5 object-cover border-4 border-green-200">
        <h3 class="text-2xl font-semibold text-green-700 mb-2 text-center">{{ profile.name }}</h3>
        <p class="text-base text-gray-600 mb-4 text-center">
          {{ profile.bio }}<br>
          Follow me on <a href="{{ profile.url }}" target="_blank" class="text-green-600 font-semibold hover:underline">GitHub</a>.
        </p>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12">
    <div class="max-w-7xl mx-auto px-6 py-10 flex flex-col md:flex-row items-center justify-between gap-8">
      <div class="flex items-center gap-4">
        <img src="static/1.png" alt="SkinSightAI Logo" class="w-12 h-12 object-cover rounded-full">
        <div>
          <h2 class="text-2xl font-bold text-green-700">SkinSightAI</h2>
          <p class="text-sm text-gray-500">AI-Powered Skin Analysis</p>
        </div>
      </div>
      <div class="flex flex-col md:flex-row md:items-center gap-6 text-center md:text-right">
        <div class="space-x-6">
          <a href="/" class="text-gray-600 hover:text-green-600 text-sm transition">Home</a>
          <a href="/upload" class="text-gray-600 hover:text-green-600 text-sm transition">Upload</a>
          <a href="/about" class="text-gray-600 hover:text-green-600 text-sm transition">About</a>
          <a href="/contact" class="text-gray-600 hover:text-green-600 text-sm transition">Contact</a>
        </div>
        <p class="text-xs text-gray-400 mt-4 md:mt-0">© 2025 SkinSightAI. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Mobile Menu Toggle Script -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('mobile-menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
