<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Image - NirogAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      color: #2c3e50;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #4b0082;
    }
    .navbar a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: 500;
      margin: 0 15px;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #4b0082;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      gap: 40px;
    }
    .info {
      max-width: 400px;
      text-align: left;
    }
    .info h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #4b0082;
    }
    .info p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .image-bg {
      width: 100%;
      max-width: 400px;
      height: 250px;
      background: url('https://i.ibb.co/zQY6CMy/skin-care.png') no-repeat center center/contain;
      margin-top: 20px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }
    form button[type="button"],
form button[type="submit"] {
  padding: 12px;
  border: none;
  background: linear-gradient(135deg, #6a0dad, #4b0082);
  color: white;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

form button[type="button"]:hover,
form button[type="submit"]:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(75, 0, 130, 0.4);
}
    input[type="file"] {
      padding: 15px;
      border: 2px dashed #4b0082;
      border-radius: 10px;
      background: #f3f3f3;
      cursor: pointer;
    }
    button[type="submit"] {
      padding: 14px;
      border: none;
      background: linear-gradient(135deg, #6a0dad, #4b0082);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(75, 0, 130, 0.4);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo"><i class="fas fa-heartbeat"></i> NirogAI</div>
    <div>
      <a href="/home">Home</a>
      <a href="/">Upload</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </div>
  </div>

  <div class="container">
    <div class="info">
      <h2>Detect Skin Conditions Instantly</h2>
      <p>Use our AI-powered tool to analyze skin conditions from images. Simply upload a photo or capture one live from your camera, and get instant predictions to help guide your next steps.</p>
      <div class="image-bg"></div>
    </div>

    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
      <!-- Original file input -->
      <input type="file" name="file" required>
    
      <!-- New: capture from camera (optional alternative input) -->
      <input type="file" name="camera_file" accept="image/*" capture="environment" style="display: none;" id="cameraInput">
      <button type="button" onclick="document.getElementById('cameraInput').click()"> Capture with Camera</button>
    
      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
